<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shoppa</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container" id="app">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h4 class="display-4">Outputs</h4>
                <ul class="list-group">
                    <li class="list-group-item">SUM: {{ parseInt(sum) }}</li>
                    <li class="list-group-item">SUBTRUCT: {{ parseInt(subtruct) }}</li>
                    <li class="list-group-item">MESSAGE: {{ message }}</li>
                    <li class="list-group-item">CONDITION: {{ check ? 'This is true' : 'This is false' }}</li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Bindings(model directive)</h5>
                        <form>
                            <div class="form-group">
                                <label for="message-content">Message Content</label>
                                <input type="text" class="form-control" id="message-content" v-model="message">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check" v-model="check">
                                <label class="form-check-label" for="check">Check Condition</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="sum-check-option-1" v-model="sum" value="20">
                                <label class="form-check-label" for="sum-check-option-1">Sum: 20</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="sum-check-option-2" v-model="sum" value="10">
                                <label class="form-check-label" for="sum-check-option-2">Sum: 10</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="sum-check-option-3" v-model="sum" value="30">
                                <label class="form-check-label" for="sum-check-option-3">Sum: 40</label>
                            </div>
                            <div class="form-group">
                                <label for="select-check">Subtract Values</label>
                                <select id="select-check" class="custom-select" v-model="subtruct">
                                    <option disabled>Select One</option>
                                    <option value="30">One</option>
                                    <option value="20">Two</option>
                                    <option value="50">Three</option>
                                    <option value="100">Four</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h4 class="display-4">Json Payload</h4>
                        <pre>{{ $data }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VueJS JavaScript -->
    <script src="assets/vuejs/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                sum: 10+10,
                subtruct: 20+10,
                message: 'This is a message',
                check: true
            },
            created: function () {
                this.message = 'This message is ready now'
            }
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
